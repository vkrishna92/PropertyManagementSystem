<div class="container">
  <h2 class="mt-3">Payment Periods: <span class="text-secondary"> Unit 101</span></h2>
  <p-menubar class="m-1" [model]="items"></p-menubar>
  <ag-grid-angular
  style="width: 100%; height: 500px"
   class="ag-theme-balham"
   [columnDefs]="columnDefs"
  >
  </ag-grid-angular>
  <p-dialog header="Header" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="displayModal=false" label="Ok" styleClass="p-button-text"></p-button>
      </ng-template>
  </p-dialog>
</div>
