<div class="container"> 
    <div class="m-5 p-5">
        <mat-card>
            <div class="row mt-5">
                <h1 class="text-center">Welcome Back</h1>
                <div class="text-center">
                    <h3 class="text-secondary d-inline">Dont have an account?</h3>
                    <h3 class="pl-3 text-primary d-inline"> Sign Up now!</h3>
                </div>                        
            </div>  
            <div class="row">
                <form class="mt-3 pl-5 pr-5">
                    <mat-form-field appearance="outline" class="p-1 w-100">
                        <mat-label>Email</mat-label>
                        <input matInput/>
                    </mat-form-field>  
                    <mat-form-field appearance="outline" class="p-1 w-100">
                        <mat-label>Password</mat-label>
                        <input matInput type="password"/>
                    </mat-form-field>    
                    <div class="row p-1">
                        <div class="col">
                            <mat-checkbox color="primary">Remember Me!</mat-checkbox>
                        </div>
                        <div class="col">

                        </div>
                        <div class="col">
                            <span class="float-right">Forgot Password?</span>
                        </div>
                        
                    </div>                
                    <div class="p-1 mb-5 w-100">
                        <button mat-raised-button class="w-100 sign-in-btn" color="primary">Sign In</button>
                    </div>                                       
                </form>
            </div>      
        </mat-card>   
    </div>  
        
</div>
