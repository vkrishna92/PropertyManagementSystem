<app-spinner-overlay class="track" mode="indeterminate" [value]="100" *ngIf="isprocessing"></app-spinner-overlay>
<p-toast position="top-right"></p-toast>
<div class="container"> 
    <div class="m-5 p-5 d-flex justify-content-center">
        <mat-card class=" login-card" >
            <div class="row mt-5">
                <h1 class="text-center">Welcome Back</h1>
                <div class="text-center">
                    <h3 class="text-secondary d-inline">Dont have an account?</h3>
                    <h3 class="pl-3 text-primary d-inline sign-up" [routerLink]="['/register']" routerLinkActive="router-link-active" > Sign Up now!</h3>
                </div>                        
            </div>  
            <div class="row">
                <form class="mt-3 pl-5 pr-5" [formGroup]="loginForm">
                    <mat-form-field appearance="outline" class="p-1 w-100">
                        <mat-label>Username</mat-label>
                        <input id="email" matInput formControlName="username"/>                        
                    </mat-form-field>  
                    <mat-form-field appearance="outline" class="p-1 w-100">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password"/>
                    </mat-form-field>    
                    <div class="row p-1">
                        <div class="col">
                            <mat-checkbox color="primary">Remember Me!</mat-checkbox>
                        </div>
                        <div class="col">

                        </div>
                        <div class="col">
                            <span class="float-right">Forgot Password?</span>
                        </div>
                        
                    </div>                
                    <div class="p-1 mb-5 d-grid gap-2">
                        <button mat-flat-button type="submit" (click)="login()" color="primary">Login</button>                        
                    </div>                                       
                </form>
            </div>      
        </mat-card>   
    </div>  
        
</div>
