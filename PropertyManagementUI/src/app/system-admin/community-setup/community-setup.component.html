<div class="container">
    <h2 class="mt-3">Community Setup</h2>
    <mat-tab-group animationDuration="0"> 
        <mat-tab >
            <ng-template mat-tab-label>
                <span class="material-symbols-outlined mr-3">
                    group
                </span>
                Residents
              </ng-template>
        </mat-tab>  
        <mat-tab >
            <ng-template mat-tab-label>
                <span class="material-symbols-outlined mr-3">
                    home
                </span>  
                Units              
              </ng-template>
              <app-unit-config></app-unit-config>
        </mat-tab>         
        <mat-tab >
            <ng-template mat-tab-label>
                <span class="material-symbols-outlined">
                    emoji_transportation
                </span>
                 Buildings
              </ng-template>
              <app-building-config></app-building-config>
        </mat-tab>
        <mat-tab >
            <ng-template mat-tab-label>
                <span class="material-symbols-outlined mr-3">
                    home_work
                </span>
                 Community
              </ng-template>
              <app-community-config></app-community-config>
              
        </mat-tab>
       
    </mat-tab-group>
</div>
