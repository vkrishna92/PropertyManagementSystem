<div class="container">
    <div class="m-2">
        <form>           
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            General Information
                          </mat-panel-title>
                    </mat-expansion-panel-header>
                    <ng-template matExpansionPanelContent="">
                        <div class="row">
                            <div class="col">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Community name</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col"></div>                        
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Address line 1</mat-label>
                                    <input matInput type="text"/>
                                </mat-form-field>
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>City</mat-label>
                                    <input matInput type="text"/>
                                </mat-form-field>
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Country</mat-label>
                                    <input matInput type="text"/>
                                </mat-form-field>
                            </div>
                            <div class="col">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Address line 1</mat-label>
                                    <input matInput type="text"/>
                                </mat-form-field>
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>State</mat-label>
                                    <input matInput type="text"/>
                                </mat-form-field>
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Zipcode</mat-label>
                                    <input matInput type="text"/>
                                </mat-form-field>
                            </div>
                            <div class="col"></div>
                        </div>
                        <mat-action-row>
                            <button mat-flat-button class="accent" color="accent" type="button">CANCEL</button>
                            <button mat-flat-button class="primary-btn" color="primary" type="button">SAVE</button>                        
                        </mat-action-row>  
                    </ng-template>
                                                          
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Other setup
                          </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>Coming soon..</p>
                </mat-expansion-panel>               
            </mat-accordion>  
        </form>
    </div>
</div>
