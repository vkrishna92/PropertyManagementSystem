<ngx-spinner type="ball-clip-rotate"></ngx-spinner>
<mat-sidenav-container class="h-100">
    <mat-sidenav #sideNav position="start" mode="over">
        <app-side-menu  *ngIf="loggedIn$ | async" ></app-side-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-nav-bar [DisplayName]="display_name" (sidemenuEvent)="toggleSideNav()"></app-nav-bar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
